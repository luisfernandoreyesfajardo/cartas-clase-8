<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjetas y Formularios</title>
    <link rel="stylesheet" href="./cards_forms.css">
</head>
<body>
   <div class="padre">
    <div class="primera">
        <h2>
            Bienvenido a nuestro website
            <small>Por favor, completa el formulario</small>
        </h2>
    </div>
    <div class="segunda">

        <form action="">
            <label>
                <span>Nombre</span>
                <input type="text" placeholder="Ingrese sus nombres">
            </label>

            <label>
                <span>Apellido</span>
                <input type="text" placeholder="Ingrese sus apellidos">
            </label>

            <button>Enviar</button>
        </form>
    </div>
   </div>
</body>
</html>
